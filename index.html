<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronautics Club IIITH</title>
    <link rel="stylesheet" href="styles/commons.css" />
    <link rel="stylesheet" href="styles/neumorphism.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <link rel="icon" href="images/astro_logo_small.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="desktop-nav">
        <div class="logo">
          <img
            src="images/astro_logo_small.png"
            alt="logo"
            height="75px"
            style="opacity: 0; animation: fadeIn 1s 3.5s forwards"
            id="logo"
          />
        </div>
        <ul class="nav-links">
          <li>
            <a
              href="pages/index.html"
              style="animation: fadeIn 1s 3.25s forwards"
              class="active"
              >Home</a
            >
          </li>
          <li>
            <a
              href="pages/resources.html"
              style="animation: fadeIn 1s 3s forwards"
              >Resources</a
            >
          </li>
          <li>
            <a
              href="pages/faqs.html"
              style="animation: fadeIn 1s 2.75s forwards"
              >FAQs</a
            >
          </li>
          <li>
            <a
              href="pages/members.html"
              style="animation: fadeIn 1s 2.5s forwards"
              >Members</a
            >
          </li>
          <li>
            <a
              href="pages/gallery.html"
              style="animation: fadeIn 1s 2.25s forwards"
              >Gallery</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <section class="stars-container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </section>

      <div class="hero-container">
        <div class="hero-content" style="height: 80%">
          <h1>A<span id="s-hover-effect">s</span>tronautics Club</h1>
          <p>International Institute of Information Technology, Hyderabad</p>
        </div>
        <div class="hero-content">
          <img
            class="scroll-down-arrow"
            src="icons/down.png"
            alt="scroll down"
            height="50px"
          />
        </div>
      </div>
    </section>

    <svg class="separator" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z"
        />
      </defs>
      <g class="parallax1">
        <use xlink:href="#gentle-wave" x="50" y="3" fill="#b62f84" />
      </g>
      <g class="parallax2">
        <use xlink:href="#gentle-wave" x="50" y="0" fill="#161148" />
      </g>
      <g class="parallax3">
        <use xlink:href="#gentle-wave" x="50" y="9" fill="#6a71af" />
      </g>
      <g class="parallax4">
        <use xlink:href="#gentle-wave" x="50" y="6" fill="#dde1e7" />
      </g>
    </svg>

    <section class="main-content">
      <div class="heading">– Latest –</div>

      <div class="cards-container">
        <a href="pages/resources.html" class="card">
          <img src="images/pin1.gif" alt="orion" />
          <div class="card-header">
            <h2>SpaceX Falcon 9</h2>
          </div>
        </a>
        <a href="pages/resources.html" class="card">
          <img src="images/pin2.jpg" alt="orion" />
          <div class="card-header">
            <h2>SpaceX Falcon 9</h2>
          </div>
        </a>
        <a href="pages/resources.html" class="card">
          <img src="images/pin3.jpg" alt="orion" />
          <div class="card-header">
            <h2>SpaceX Falcon 9</h2>
          </div>
        </a>
        <a href="pages/resources.html" class="card">
          <img src="images/pin4.png" alt="orion" />
          <div class="card-header">
            <h2>SpaceX Falcon 9</h2>
          </div>
        </a>
        <a href="pages/resources.html" class="card">
          <img src="images/pin2.jpg" alt="orion" />
          <div class="card-header">
            <h2>SpaceX Falcon 9</h2>
          </div>
        </a>
      </div>
    </section>

    <footer></footer>
  </body>

  <script>
    window.onscroll = function () {
      if (
        document.body.scrollTop > 50 ||
        document.documentElement.scrollTop > 50
      ) {
        document.querySelector("nav").style.backgroundColor = "black";
      } else {
        document.querySelector("nav").style.backgroundColor = "transparent";
      }
    };
  </script>

  <script>
    const s = document.getElementById("s-hover-effect");
    const logo = document.getElementById("logo");
    var s_clicked = false;
    s.addEventListener("click", () => {
      if (s_clicked) {
        s.style.color = "white";
        logo.src = "images/astro_logo_small.png";
        s_clicked = false;
      } else {
        s.style.color = "#d2042d";
        logo.src = "icons/moon.gif";
        s_clicked = true;
      }
    });
  </script>
</html>
